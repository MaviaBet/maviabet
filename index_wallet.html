<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet Mavia</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<!-- P0: Encabezado con los datos del usuario -->
<div class="header">
<div class="user-info">
<div class="data">User : <span id="wallet-user">N/A</span></div>
<div class="data">Wallet Bet : <span id="wallet-bet">N/A</span></div>
<div class="data"><span id="wallet-address">N/A</span></div>
<div class="data">Wallet Balance : <span id="wallet-balance">N/A</span></div>
<div class="data"><span id="transaction-status">N/A</span></div>
    <div class="data">
        <!-- Hash truncado con botón al lado -->
        <span id="transaction-hash">4b7304...612fb8485f8b</span>
        <button id="copy-hash-btn" class="copy-btn">
            <img src="copy-icon.png" alt="Copy" class="copy-icon"> <!-- Icono de copiar -->
        </button>
        <span id="copy-status" class="copy-status">Copied</span>
    </div>

</div>
</div>
<!-- P1: Botones y campos para depósito/retiro -->
<div class="content">
<div class="transaction-box">
<label for="wallet-address-withdraw"></label><input type="text" id="wallet-address-withdraw" placeholder="0xC6755Bf72Eb0F376B990327ab8b94fE2730f4de7">
<label for="amount"></label><input type="number" id="amount" placeholder="Enter the amount of Mavia">
<button id="deposit-btn" class="transaction-btn">Depositar</button>
<button id="withdraw-btn" class="transaction-btn">Retirar</button>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js">
</script>
<script src="scripts.js"></script>
</body>
</html>
