<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <link rel="stylesheet" href="style_deposit.css">
</head>
<body>
<!--div id="log">...</div-->
<div class="container">
  <h2 id="chat_id"></h2>
  <h2 id="wallet_Address"></h2>
  <canvas id="qrcode"></canvas> <!-- QR arriba -->
  <input type="number" id="maviaAmount" class="input-field" placeholder="Enter the amount of Mavia">
  <div class="output-field">Rubi: <span id="rubiesAmount">0</span></div>
  <button class="button deposit-button" onclick="generateQR_Deposit()">Deposit</button>
  <div id="version" class="version"></div>
</div>

<!-- Modal para mostrar opciones después de generar el QR -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal_Deposit()">&times;</span>
    <h2>Open MetaMask</h2>
    <img src="https://cdn.iconscout.com/icon/free/png-256/metamask-2728406-2261817.png" alt="MetaMask" class="metamask-icon">
    <p>Choose an option:</p>
    <button class="button" id="scanQR">Scan QR</button>
    <button class="button" id="openLink">Open Link</button>
  </div>
</div>


<!-- Modal para mensajes-->
<div id="errorModal" class="modal_alert">
    <div class="modal_alert-content">
        <h3>!Alert</h3>
        <p id="modalMessage"></p> <!-- Mensaje dinámico -->
        <button class="button" onclick="closeModalAlert_deposit()">OK</button>
    </div>
</div>


<!--Barra de progreso-->
<div class="alert-dialog" id="alert-dialog">
    <div class="alert-body">
        <div class="progress-bar">
            <div class="progress-bar-inner" style="width: 0%;"></div>
        </div>
        <p id="progress-text">0% Complete</p>
    </div>
</div>
<!--Para que el usuario no interactue con la web-->
<div class="overlay" id="overlay"></div>
<!--Barra de progreso-->


<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
<script src="scripts_deposit.js"></script>

</body>
</html>
