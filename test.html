<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Wallet TON</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body>
    <h1>Conectar Wallet de TON</h1>
    
    <button id="connectButton">Conectar Wallet</button>
    <p id="walletInfo"></p>

    <script>
        // Inicializar TonConnect
        const tonConnect = new TonConnect();

        // Obtener referencia al botón
        const connectButton = document.getElementById('connectButton');
        const walletInfo = document.getElementById('walletInfo');

        // Función para conectar a la wallet
        connectButton.addEventListener('click', async () => {
            try {
                // Intentar conectar a la wallet
                await tonConnect.connectWallet();
                const wallet = tonConnect.connectedWallet;
                
                if (wallet) {
                    // Si se conecta exitosamente, mostrar información de la wallet
                    walletInfo.textContent = `Conectado a la wallet: ${wallet.address}`;
                } else {
                    walletInfo.textContent = 'No se pudo conectar a la wallet.';
                }
            } catch (error) {
                console.error('Error al conectar la wallet:', error);
                walletInfo.textContent = 'Error al conectar la wallet.';
            }
        });

        // Desconectar si es necesario
        window.addEventListener('beforeunload', () => {
            tonConnect.disconnect();
        });
    </script>
</body>
</html>
