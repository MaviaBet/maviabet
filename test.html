<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar a TON</title>
    <script src="https://unpkg.com/tonweb/dist/tonweb.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #container {
            text-align: center;
        }

        #connectButton {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #connectButton:hover {
            background-color: #0056b3;
        }

        #walletInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="connectButton">Conectar a TON</button>
        <div id="walletInfo" style="display: none;">
            <p id="walletAddress"></p>
        </div>
    </div>
    <script>
        let tonweb;

        document.getElementById('connectButton').addEventListener('click', async function() {
            alert('Conectando a TON...');
            try {
                // Inicializa TONWeb
                tonweb = new TonWeb();

                // Aquí debes obtener la clave pública del usuario (ejemplo, reemplaza con la lógica real)
                const publicKey = '<YOUR_PUBLIC_KEY>'; // Cambia esto por la clave pública real
                const wallet = tonweb.wallet.create({ publicKey });
                const address = await wallet.getAddress();

                // Mostrar dirección de la wallet
                document.getElementById('walletAddress').innerText = 'Dirección de la wallet TON: ' + address.toString();
                document.getElementById('walletInfo').style.display = 'block';
            } catch (error) {
                console.error('Error al conectar a TON:', error);
                alert('Error al conectar a TON');
            }
        });
    </script>
</body>
</html>
