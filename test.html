<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client/dist/WalletConnect.min.js"></script>
</head>
<body>
    <h1>Seleccionar Wallet</h1>
    <select id="walletSelect">
        <option value="metamask">MetaMask</option>
        <option value="trustWallet">Trust Wallet</option>
        <option value="argent">Argent</option>
        <!-- Agrega más wallets según sea necesario -->
    </select>
    <button id="connect">Conectar Wallet</button>

    <script>
        const connector = new WalletConnect({
            bridge: "https://bridge.walletconnect.org",
        });

        document.getElementById("connect").onclick = async () => {
            const selectedWallet = document.getElementById("walletSelect").value;

            // Puedes realizar ajustes según la wallet seleccionada, si es necesario
            if (!connector.connected) {
                await connector.createSession();
            }

            console.log("Conectando a:", selectedWallet);
            const uri = connector.uri;
            console.log("URI para la wallet:", uri);
            // Aquí puedes mostrar el URI o cualquier otro mensaje
        };

        // Escuchar eventos de conexión
        connector.on("connect", (error, payload) => {
            if (error) {
                throw error;
            }
            const { accounts } = payload.params[0];
            console.log("Conectado:", accounts);
        });
    </script>
</body>
</html>
