<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar a Wallet TON</title>
    <!-- Cargar la librería de TonConnect -->
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body>
    <h1>Conectar a Wallet TON</h1>
    <button id="connectWalletButton">Conectar Wallet TON</button>
    <p id="walletAddress"></p>

    <script>
        // Adaptación del código a JavaScript basado en tu archivo TypeScript
        
        // Inicializar TonConnect SDK
        const tonConnect = new TonConnect();
        
        // Obtener referencia al botón
        const connectButton = document.getElementById('connectWalletButton');
        const walletInfo = document.getElementById('walletAddress');

        // Función para conectar a la wallet TON
        connectButton.addEventListener('click', async () => {
            try {
                await tonConnect.connectWallet();
                const wallet = tonConnect.connectedWallet;

                if (wallet) {
                    // Mostrar la dirección de la wallet conectada
                    walletInfo.textContent = `Conectado a la wallet: ${wallet.address}`;
                } else {
                    walletInfo.textContent = 'No se pudo conectar a la wallet.';
                }
            } catch (error) {
                console.error('Error al conectar la wallet:', error);
                walletInfo.textContent = 'Error al conectar la wallet.';
            }
        });

        // Opción para desconectar la wallet al cerrar la página
        window.addEventListener('beforeunload', () => {
            tonConnect.disconnect();
        });
    </script>
</body>
</html>
