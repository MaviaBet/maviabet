<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conectar a TON Wallet</h1>
    <button id="connectButton">Conectar Wallet</button>
    <div id="walletStatus" style="margin-top: 20px;"></div>
    <button id="sendTransactionButton" style="display:none;">Enviar Transacción</button>

    <script>
        // Inicializar TonConnect
        const tonConnect = new TonConnect();

        const connectButton = document.getElementById('connectButton');
        const walletStatus = document.getElementById('walletStatus');
        const sendTransactionButton = document.getElementById('sendTransactionButton');
        let wallet = null;

        connectButton.addEventListener('click', async () => {
            try {
                // Conectar a la wallet
                wallet = await tonConnect.connectWallet();
                if (wallet) {
                    const walletAddress = wallet.account.address;
                    const network = wallet.account.chain;
                    walletStatus.innerHTML = `Conectado a la wallet: ${walletAddress}<br>Red: ${network}`;
                    sendTransactionButton.style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Error al conectar la wallet:', error);
                walletStatus.innerHTML = 'Error al conectar la wallet.';
            }
        });

        sendTransactionButton.addEventListener('click', async () => {
            if (wallet) {
                await sendTransaction(wallet.account.address, "1000000000"); // Enviar 1 TON (ajusta según sea necesario)
            }
        });

        async function sendTransaction(to, value) {
            try {
                await tonConnect.sendTransaction({
                    messages: [
                        {
                            address: to,
                            amount: value.toString(),
                            payload: null,
                        },
                    ],
                    validUntil: Date.now() + 5 * 60 * 1000, // 5 minutos para aprobar
                });
                alert('Transacción enviada con éxito');
            } catch (error) {
                console.error('Error al enviar la transacción:', error);
            }
        }
    </script>
</body>
</html>
