<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar a TON</title>
    <script src="https://unpkg.com/@walletconnect/web3-provider"></script>
    <script src="https://unpkg.com/tonweb/dist/tonweb.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #container {
            text-align: center;
        }

        #connectButton {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #connectButton:hover {
            background-color: #0056b3;
        }

        #walletInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="connectButton">Conectar a TON</button>
        <div id="walletInfo" style="display: none;">
            <p id="walletAddress"></p>
        </div>
    </div>
    <script>
        const provider = new WalletConnectProvider.default({
            rpc: {
                // Reemplaza esto con el RPC de TON que estés utilizando
                1: "https://ton-api.ton.dev/jsonRPC" // Ejemplo de RPC
            }
        });

        document.getElementById('connectButton').addEventListener('click', async function() {
            alert('Conectando a TON...');
            try {
                // Conectar WalletConnect
                await provider.enable();

                // Inicializa TONWeb
                const tonweb = new TonWeb(provider);

                // Obtén la dirección de la wallet
                const accounts = await provider.request({ method: 'eth_accounts' });
                const walletAddress = accounts[0];

                // Mostrar dirección de la wallet
                document.getElementById('walletAddress').innerText = 'Dirección de la wallet TON: ' + walletAddress;
                document.getElementById('walletInfo').style.display = 'block';
            } catch (error) {
                console.error('Error al conectar a TON:', error);
                alert('Error al conectar a TON');
            }
        });
    </script>
</body>
</html>
