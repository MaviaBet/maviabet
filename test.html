<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar a MetaMask en Móvil</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.3/dist/ethers.min.js"></script>
</head>
<body>
    <h1>Conectar MetaMask en el Móvil</h1>
    <button onclick="connectMetaMask()">Conectar MetaMask</button>
    <script>
        async function connectMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const [account] = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log("Conectado a la cuenta: ", account);
                } catch (error) {
                    console.error("El usuario rechazó la conexión a MetaMask", error);
                }
            } else {
                alert("MetaMask no está instalado en este dispositivo");
            }
        }
    </script>
</body>
</html>
